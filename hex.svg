<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect x="-9999" y="-9999" width="99999" height="99999" />

  <style>

    #orig {
      display: none;
    }

    circle {
      opacity: 0;
      animation-duration: 0.8s;
      animation-fill-mode: forwards;
      animation-timing-function: ease-in-out;
      fill: #000;
    }

    .advanced circle {
      r: 0;
      opacity: 1;
      animation-name: bob-out;
    }

    .hex {
      opacity: 0;
      animation-name: fade-in;
      animation-duration: 0.8s;
      animation-fill-mode: forwards;
      animation-timing-function: ease-in-out;
    }

    .init circle {
      animation-duration: 0s;
    }

    :not(.advanced) > .one   > circle.one,
    :not(.advanced) > .two   > circle.two,
    :not(.advanced) > .three > circle.three,
    :not(.advanced) > .four  > circle.four,
    :not(.advanced) > .five  > circle.five,
    :not(.advanced) > .six   > circle.six,
    :not(.advanced) > .seven > circle.seven,
    :not(.advanced) > .eight > circle.eight,
    :not(.advanced) > .nine  > circle.nine {
      opacity: 1;
    }

    .advanced > .one   > circle.one,
    .advanced > .two   > circle.two,
    .advanced > .three > circle.three,
    .advanced > .four  > circle.four,
    .advanced > .five  > circle.five,
    .advanced > .six   > circle.six,
    .advanced > .seven > circle.seven,
    .advanced > .eight > circle.eight,
    .advanced > .nine  > circle.nine {
      animation-name: bob-in;
    }

    @keyframes bob-in {
      0%   { r: 0;     }
      20%  { r: 8;     }
      40%  { r: 6.5;   }
      60%  { r: 7.25;  }
      80%  { r: 6.875; }
      100% { r: 7;     }
    }

    @keyframes bob-out{
      0%   { r: 7; }
      100% { r: 0; }
    }

    @keyframes focus {
      0%   { r: 7; }
      100% { r: 8; }
    }

    @keyframes fade-in {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }

    .button {
      cursor: pointer;
    }

    .hex:hover > path {
      transform: rotate(pi);
    }

    text {
      font-family: sans-serif;
      font-size: 24px;
      transition: font-size 2s linear;
    }

    .p0 > circle {
      fill: #66f;
    }

    .p1 > circle,
    .menu > .hex:hover > circle {
      fill: #f66;
    }

    @keyframes bob {
      0%   { font-size: 20; }
      50%  { font-size: 30; }
      100%  { font-size: 20; }
    }

  </style>

  <g id="main" class="advanced">
    <g id="orig" class="hex zero init" transform-origin="50 50">
      <path fill="#fff" stroke-width="3" stroke="#000" d="M0 50l25 43.3l50 0L100 50L75 6.7l-50 0z"/>
      <circle r="7" class="one three five seven nine" cx="50" cy="50"/>
      <circle r="7" class="two three four five six seven eight nine" cx="33.33" cy="33.33"/>
      <circle r="7" class="two three four five six seven eight nine" cx="66.66" cy="66.66"/>
      <circle r="7" class="four five six seven eight nine" cx="33.33" cy="66.66"/>
      <circle r="7" class="four five six seven eight nine" cx="66.66" cy="33.33"/>
      <circle r="7" class="six seven eight nine" cx="33.33" cy="50"/>
      <circle r="7" class="six seven eight nine" cx="66.66" cy="50"/>
      <circle r="7" class="eight nine" cx="50" cy="33.33"/>
      <circle r="7" class="eight nine" cx="50" cy="66.66"/>
    </g>
  </g>

  <script type="text/javascript" href="./hex.js"></script>
</svg>
