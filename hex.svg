<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect x="-9999" y="-9999" width="99999" height="99999" />

  <style>

    circle {
      animation-name: bob-out;
      animation-duration: 0.8s;
      animation-fill-mode: forwards;
      animation-timing-function: ease-in-out;
      r: 0;
      fill: #000;
    }

    g.init circle {
      animation-duration: 0s;
    }

    #orig { 
      display: none;
    }

    g.one   circle.one,
    g.two   circle.two,
    g.three circle.three,
    g.four  circle.four,
    g.five  circle.five,
    g.six   circle.six,
    g.seven circle.seven,
    g.eight circle.eight,
    g.nine  circle.nine {
      animation-name: bob-in;
    }

    @keyframes bob-in {
      0%   { r: 0;     }
      20%  { r: 8;     }
      40%  { r: 6.5;   }
      60%  { r: 7.25;  }
      80%  { r: 6.875; }
      100% { r: 7;     }
    }

    @keyframes bob-out{
      0%   { r: 7; }
      100% { r: 0; }
    }

    @keyframes focus {
      0%   { r: 7; }
      100% { r: 8; }
    }

    .button {
      cursor: pointer;
    }

    g.hex:hover circle {
      fill: #f66;
    }

    text {
      font-family: sans-serif;
    }

  </style>

  <g id="main">
    <g id="orig" class="hex init" transform-origin="50 50">
      <path id="hex" fill="#fff" stroke-width="1" stroke="#000" d="M0 50l25 43.3l50 0L100 50L75 6.7l-50 0z"/>
      <circle class="one three five seven nine" cx="50" cy="50"/>
      <circle class="two three four five six seven eight nine" cx="33.33" cy="33.33"/>
      <circle class="two three four five six seven eight nine" cx="66.66" cy="66.66"/>
      <circle class="four five six seven eight nine" cx="33.33" cy="66.66"/>
      <circle class="four five six seven eight nine" cx="66.66" cy="33.33"/>
      <circle class="six seven eight nine" cx="33.33" cy="50"/>
      <circle class="six seven eight nine" cx="66.66" cy="50"/>
      <circle class="eight nine" cx="50" cy="33.33"/>
      <circle class="eight nine" cx="50" cy="66.66"/>
    </g>
  </g>

  <script type="text/javascript" href="./hex.js"></script>
</svg>
