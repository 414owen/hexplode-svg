<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <title>Hexplode</title>
  <rect x="-9999" y="-9999" width="99999" height="99999" />

  <style>

    #orig {
      display: none;
    }

    circle {
      opacity: 0;
      animation-duration: 0.8s;
      animation-fill-mode: forwards;
      animation-timing-function: ease-in-out;
      fill: #000;
    }

    #main circle {
      opacity: 1;
      animation-name: bob-out;
    }

    .hex {
      opacity: 0;
      transition: opacity 1s;
      animation-name: fade-in;
      animation-duration: 0.8s;
      animation-fill-mode: forwards;
      animation-timing-function: ease-in-out;
    }

    .init circle {
      animation-duration: 0s;
    }

    #main .one   circle.one,
    #main .two   circle.two,
    #main .three circle.three,
    #main .four  circle.four,
    #main .five  circle.five,
    #main .six   circle.six,
    #main .seven circle.seven,
    #main .eight circle.eight,
    #main .nine  circle.nine {
      animation-name: bob-in;
    }

    @keyframes bob-in {
      0%   { r: 0;     }
      20%  { r: 8;     }
      40%  { r: 6.5;   }
      60%  { r: 7.25;  }
      80%  { r: 6.875; }
      100% { r: 7;     }
    }

    @keyframes bob-out{
      0%   { r: 7; }
      100% { r: 0; }
    }

    @keyframes focus {
      0%   { r: 7; }
      100% { r: 8; }
    }

    @keyframes fade-in {
      0%   { opacity: 0;   }
      1%   { opacity: 0.4; }
      100% { opacity: 1;   }
    }

    .hex {
      cursor: pointer;
    }

    text {
      font-family: sans-serif;
      font-size: 4px;
    }

    /* red */
    .p0 > #indicator, .p0 > circle { fill: #E53935; }
    /* blue */
    .p1 > #indicator, .p1 > circle { fill: #1E88E5; }
    /* teal */
    .p2 > #indicator, .p2 > circle { fill: #00897B; }
    /* amber */
    .p3 > #indicator, .p3 > circle { fill: #FFB300; }
    /* brown*/
    .p4 > #indicator, .p4 > circle { fill: #6D4C41; }
    /* grey-blue */
    .p5 > #indicator, .p5 > circle { fill: #546E7A; }
    /* purple */
    .p6 > #indicator, .p6 > circle { fill: #7B1FA2; }
    /* black */
    .p7 > #indicator, .p7 > circle { fill: #000; }
    /* pink */
    .p8 > #indicator, .p8 > circle { fill: #E68DD0; }

    .menu .hex:hover circle { fill: #f66; }

    @keyframes bob {
      0%   { opacity: 1;   }
      50%  { opacity: 0.7; }
      100% { opacity: 1;   }
    }

    .game-over .hex {
      animation-name: bob;
      animation-iteration-count: infinite;
      animation-duration: 4s;
    }

    .game-over #board {
      opacity: 0.4;
    }

    line, text {
      fill: #fff;
    }

    text {
      stroke-width: 0.1px;
      text-anchor: middle;
    }

    text.center {
      dominant-baseline: middle;
      transform: translate(50px, 50px);
    }

    text.bottom {
      transform: translate(50px, 98px);
    }

    text.left {
      dominant-baseline: text-after-edge;
      text-anchor: start;
      transform: translate(8px, 98px);
    }

    #indicator {
      animation: none;
      stroke: #fff;
      stroke-width: 8;
      transform: translate(2px, 93px) scale(0.05);
    }

    .game-over #indicator {
      display: none;
    }

  </style>

  <g id="main">
    <g id="board">
      <g id="orig" class="hex zero init" transform-origin="0 0">
        <path fill="#fff" stroke-width="3" stroke="#000" d="M0 50l25 43.3l50 0L100 50L75 6.7l-50 0z"/>
        <circle r="7" class="one three five seven nine" cx="50" cy="50"/>
        <circle r="7" class="two three four five six seven eight nine" cx="33.33" cy="33.33"/>
        <circle r="7" class="two three four five six seven eight nine" cx="66.66" cy="66.66"/>
        <circle r="7" class="four five six seven eight nine" cx="33.33" cy="66.66"/>
        <circle r="7" class="four five six seven eight nine" cx="66.66" cy="33.33"/>
        <circle r="7" class="six seven eight nine" cx="33.33" cy="50"/>
        <circle r="7" class="six seven eight nine" cx="66.66" cy="50"/>
        <circle r="7" class="eight nine" cx="50" cy="33.33"/>
        <circle r="7" class="eight nine" cx="50" cy="66.66"/>
      </g>
    </g>
  </g>

  <script type="text/javascript" href="./hex.js"></script>
</svg>
